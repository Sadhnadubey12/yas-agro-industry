<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Enquiry / Order Request</title>
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <style>
      body {
        background-color: #f8f9fa;
        font-family: Arial, sans-serif;
      }
      .form-container {
        background: #ffffff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        margin: 30px auto;
      }
      .form-title {
        text-align: center;
        margin-bottom: 20px;
      }
      .required {
        color: red;
      }
      .summary-container {
        background: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        margin-top: 30px;
      }
      .summary-container h4 {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="form-container col-md-8">
        <h2 class="form-title">Enquiry / Order Request</h2>
        <p>
          After you fill out this order request, we will contact you to discuss
          details and availability before the order is completed. For quicker
          service, contact us at
          <a href="mailto:no_reply@example.com">no_reply@example.com</a> or call
          (123) 456-7890.
        </p>

        <!-- Form Start -->
        <form id="orderForm">
          <!-- Customer Type -->
          <div class="form-group">
            <label>
              1. Are you a new or existing customer?
              <span class="required">*</span>
            </label>
            <div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="customerType"
                  id="newCustomer"
                  value="new"
                  required
                />
                <label class="form-check-label" for="newCustomer">
                  I am a new customer
                </label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="customerType"
                  id="existingCustomer"
                  value="existing"
                  required
                />
                <label class="form-check-label" for="existingCustomer">
                  I am an existing customer
                </label>
              </div>
            </div>
          </div>

          <!-- Product Selection -->
          <div class="form-group">
            <label>
              2. What Products would you like to order?
              <span class="required">*</span>
            </label>
            <div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  id="product1"
                  value="HIRAKNI MAKA GOLI"
                />
                <label class="form-check-label" for="product1"
                  >HIRAKNI MAKA GOLI</label
                >
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  id="product2"
                  value="HIRAKNI MILKSHAKTI"
                />
                <label class="form-check-label" for="product2"
                  >HIRAKNI MILKSHAKTI</label
                >
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  id="product3"
                  value="HIRAKNI GARBSHAKTI"
                />
                <label class="form-check-label" for="product3"
                  >HIRAKNI GARBSHAKTI</label
                >
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  id="product4"
                  value="HIRAKNI BALSHAKTI"
                />
                <label class="form-check-label" for="product4"
                  >HIRAKNI BALSHAKTI</label
                >
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  id="product5"
                  value="HIRAKNI 5 STAR"
                />
                <label class="form-check-label" for="product5"
                  >HIRAKNI 5 STAR</label
                >
              </div>
            </div>
          </div>

          <!-- Product Quantity -->
          <div class="form-group">
            <label for="quantity">
              3. Product Quantity <span class="required">*</span>
            </label>
            <input
              type="number"
              class="form-control"
              id="quantity"
              placeholder="Enter quantity"
              required
            />
          </div>

          <!-- Contact Information -->
          <h5>Contact Info</h5>
          <div class="form-group">
            <label for="name">
              4. Your Name <span class="required">*</span>
            </label>
            <input
              type="text"
              class="form-control"
              id="name"
              placeholder="Enter your name"
              required
            />
          </div>
          <div class="form-group">
            <label for="phone">
              5. Phone Number <span class="required">*</span>
            </label>
            <input
              type="tel"
              class="form-control"
              id="phone"
              placeholder="Enter your phone number"
              required
            />
          </div>
          <div class="form-group">
            <label for="email">6. E-mail</label>
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="Enter your email"
            />
          </div>

          <!-- Preferred Contact Method -->
          <div class="form-group">
            <label>
              7. Preferred Contact Method
              <span class="required">*</span>
            </label>
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                id="contactPhone"
              />
              <label class="form-check-label" for="contactPhone">Phone</label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                id="contactEmail"
              />
              <label class="form-check-label" for="contactEmail">Email</label>
            </div>
          </div>

          <!-- Questions or Comments -->
          <div class="form-group">
            <label for="comments">8. Questions and Comments</label>
            <textarea
              class="form-control"
              id="comments"
              rows="3"
              placeholder="Enter your message"
            ></textarea>
          </div>

          <!-- Submit Button -->
          <button type="submit" class="btn btn-primary btn-block">
            Submit Request
          </button>
        </form>
      </div>

      <!-- Summary Section (Initially Hidden) -->
      <div id="summary" class="summary-container" style="display: none">
        <h4>Order Summary</h4>
        <div id="summaryContent"></div>
        <a href="#" id="mailtoLink" class="btn btn-success btn-block"
          >Send via Email</a
        >
      </div>
    </div>

    <!-- Bootstrap JS and Dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.4.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
      document
        .getElementById("orderForm")
        .addEventListener("submit", function (event) {
          event.preventDefault();

          // Get form data
          const customerType = document.querySelector(
            'input[name="customerType"]:checked'
          ).value;
          const products = Array.from(
            document.querySelectorAll('input[type="checkbox"]:checked')
          )
            .map((checkbox) => checkbox.value)
            .join(", ");
          const quantity = document.getElementById("quantity").value;
          const name = document.getElementById("name").value;
          const phone = document.getElementById("phone").value;
          const email = document.getElementById("email").value;
          const preferredContact = [];
          if (document.getElementById("contactPhone").checked)
            preferredContact.push("Phone");
          if (document.getElementById("contactEmail").checked)
            preferredContact.push("Email");
          const comments = document.getElementById("comments").value;

          // Display the summary in a neat format
          const summaryContent = `
            <p><strong>Customer Type:</strong> ${customerType}</p>
            <p><strong>Products:</strong> ${products}</p>
            <p><strong>Quantity:</strong> ${quantity}</p>
            <p><strong>Your Name:</strong> ${name}</p>
            <p><strong>Phone:</strong> ${phone}</p>
            <p><strong>Email:</strong> ${email}</p>
            <p><strong>Preferred Contact Method:</strong> ${preferredContact.join(
              ", "
            )}</p>
            <p><strong>Comments:</strong> ${comments}</p>
          `;
          document.getElementById("summaryContent").innerHTML = summaryContent;

          // Show the summary section
          document.getElementById("summary").style.display = "block";
          document.querySelector(".form-container").style.display = "none";

          // Prepare mailto link
          const mailtoLink =
            `mailto:sales@yasagro.com?subject=Enquiry%20Order%20Request&body=` +
            `Customer%20Type:%20${customerType}%0A` +
            `Products:%20${products}%0A` +
            `Quantity:%20${quantity}%0A` +
            `Name:%20${name}%0A` +
            `Phone:%20${phone}%0A` +
            `Email:%20${email}%0A` +
            `Preferred%20Contact%20Method:%20${preferredContact.join(
              ", "
            )}%0A` +
            `Comments:%20${comments}`;

          // Attach the mailto link to the button
          document.getElementById("mailtoLink").href = mailtoLink;
        });
    </script>
  </body>
</html>
